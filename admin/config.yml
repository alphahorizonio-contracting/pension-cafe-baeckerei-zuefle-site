backend:
  name: "git-gateway"
media_folder: "uploads/media"
public_folder: "/uploads/media"
collections:
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: false
    slug: ".md"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "select"
        options: 
          - "default"
          - "home"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false
  - name: "team_members"
    label: "Team Members"
    files:
      - label: "Team Members"
        name: "team_members"
        file: "_data/team_members.yml"
        fields:
          - name: "team_members"
            label: "Team Members"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Image"
                name: "img_src"
                widget: "image"
              - label: "Behandlungsschwerpunkte"
                name: "behandlungsschwerpunkte"
                widget: "list"
                field:
                  - label: "Behandlungsschwerpunkt"
                    name: "behandlungsschwerpunkt"
                    widget: "string"
              - label: "Zusatzqualifikationen"
                name: "zusatzqualifikationen"
                widget: "list"
                  - label: "Zusatzqualifikation"
                    name: "zusatzqualifikation"
                    widget: "string"
